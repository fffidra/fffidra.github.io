<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="icon" href="img/filem.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
        <title>filem - Search your film here</title>
    </head>

    
    <body>
        <div class="container ">
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #000a13;">
                <img width="30px" src="img/filem.png" alt="">
                <a class="navbar-brand ml-5" href="index.html">filem.com</a>
            </nav>
        </div>

        <div class="container search-control">
            <div class="row mt-4 mb-4 justify-content-center">
                <div class="col-md-8">
                    <h1 class="search-movie text-center">Search Movie</h1>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Type movie title here" id="search-input">
                        <div class="input-group-append">
                            <button class="btn" style="background-color: #031c33;" type="button" id="search-button">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <hr style="border-color: rgb(147, 143, 143);"><br>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content" style="background-color: #ffffff;">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Movie Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body" style="background-color: #000a13;"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Watch Now</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row" id="movie-list">  
                <div class="container">
                    <section class="landing">
                        <div class="landing-text">
                            <h1>Unlimited Movies</h1>
                            <p>Multiple Genres, One Platform. Enjoy Your Favorite Movies.</p>
                        </div>
                    </section>            
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/3edda4ad5c.js" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>

</html>
